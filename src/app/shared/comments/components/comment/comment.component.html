<div class="mt-3">
  <div class="row">
    <div class="mx-auto">
      <div class="card">
        <div class="card-body p-0">
          <div class="d-flex align-items-center">
            <div class="col-1 border-end border-1 d-none d-md-block">
              <img
                [ngSrc]="'http://localhost:8080/users/' + comment.authorId + '/image'"
                class="card-img-top object-fit-cover"
                alt="{{ comment.authorId }}"
                width="75"
                height="75"
                (error)="handleImageError($event)">
            </div>
            <div class="col d-flex flex-column justify-content-between">
              <h5 class="card-title border-bottom border-1 ps-2 pb-1">{{ comment.authorUsername }}:</h5>
              <p class="card-text ps-2">{{ comment.text }}</p>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">{{ 'Created At' | translate }}: {{ comment.createdAt | date }}</small>
          <button
            *ngIf="comment | getCommentPermission"
            type="button"
            class="btn btn-danger"
            (click)="deleted.emit(comment.id)">
            {{ 'Delete' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
